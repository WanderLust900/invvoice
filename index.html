<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>POS Invoice Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <h2>Invoice Generator</h2>
    <label>Customer Name: <input type="text" id="customerName"></label>
    <label>Cashier: <input type="text" id="cashier"></label>
    <label>Item List (format: name,qty,price per line)</label>
    <textarea id="items" rows="5" placeholder="e.g. Sandwich,1,80"></textarea>
    <label>Tax %: <input type="number" id="tax" value="5"></label>
    <label>Discount: <input type="number" id="discount" value="0"></label>
    <button onclick="generateReceipt()">Generate & Print</button>
  </div>

  <div id="receiptContainer" style="display:none;">
    <div id="receipt"></div>
    <button onclick="window.print()">Print Receipt</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
